<template >
    <lightning-card style="background-color: white;border: none; color: #144214; font-size: medium;">
        <div style="margin-left: 167px;margin-bottom: 12px;">
            <lightning-button  variant="success" label="Create Album" style="align-items: center;"
        title="Create Album" onclick={showModalBox}>
    </lightning-button>
        </div>

    <!-- modal start -->
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
            aria-modal="true" aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01"
                        class="slds-text-heading_medium slds-hyphenate">Create
                        Album Record</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium"
                    id="modal-content-id-1">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label"
                            for="text-input-id-47">
                            <abbr class="slds-required" title="required">*
                            </abbr>Album Name</label>
                        <div class="slds-form-element__control">
                            <input name="albumName" type="text" id="text-input-id-47"
                                placeholder="Album Name" required
                                onchange={handleChange} class="slds-input" />
                        </div>
                    </div>
                    <!-- Genre input -->
                    <div class="slds-form-element">
                        <div
                            class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
                            <svg
                                class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default"
                                aria-hidden="true">
                                <use
                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                            </svg>
                            <lightning-record-picker
                                label="Genre"
                                placeholder="Search Genre Record..."
                                onchange={handleGenre}
                                object-api-name="Genre__c">
                            </lightning-record-picker>
                            <button
                                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                title="Clear">
                                <svg
                                    class="slds-button__icon slds-icon-text-light"
                                    aria-hidden="true">
                                    <use
                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#clear"></use>
                                </svg>
                                <span class="slds-assistive-text">Clear</span>
                            </button>
                        </div>
                    </div>
                    <!-- end -->
                    <!-- Singer input -->
                    <div class="slds-form-element">
                        <div
                            class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
                            <svg
                                class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default"
                                aria-hidden="true">
                                <use
                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
                            </svg>
                            <lightning-record-picker
                                label="Singer"
                                placeholder="Search Singer Record..."
                                onchange={handleSinger}
                                object-api-name="Singer__c">
                            </lightning-record-picker>
                            <button
                                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                title="Clear">
                                <svg
                                    class="slds-button__icon slds-icon-text-light"
                                    aria-hidden="true">
                                    <use
                                        xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#clear"></use>
                                </svg>
                                <span class="slds-assistive-text">Clear</span>
                            </button>
                        </div>
                         <!-- end singer input-->
                        <!-- Published Date -->
                        <lightning-input type="date" label="Published Date"
                            placeholder="Enter Published Date.."
                            name="datePublish"
                            title="Published Date"
                            onchange={handleChange}></lightning-input>
                        <!-- end Published Date -->
                        <!-- Price Field-->
                        <lightning-input type="text" label="Price" title="Price"
                            placeholder="Enter Price.."
                            name="price"
                            onchange={handleChange}></lightning-input>
                        <!-- end Price Field -->
                        <!-- Categories Field -->
                        <lightning-dual-listbox name="languages"
                            label="Select Category"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Select your preferred Category"
                            options={options}
                            onchange={handleChangeSelect}>
                        </lightning-dual-listbox>
                        <!-- End  category field-->
                        <lightning-input-rich-text
                            name="image"
                            label="Album Image"
                            value={imageVal}
                            onchange={handleChange}>
                       </lightning-input-rich-text>
                        <!-- Save and Cancel -->
                        <div class="slds-m-top_small slds-align_absolute-center">
                            <lightning-button 
                                variant="Neutral" 
                                label="Cancel" 
                                class="slds-m-left_x-small" 
                                onclick={hideModalBox}>
                            </lightning-button>
                            <lightning-button 
                                variant="brand" 
                                class="slds-m-left_x-small" 
                                label="Save" 
                                onclick={handleClickSave}>
                            </lightning-button>
                        </div>
                        <!-- End Save and Cancel Button -->
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- modal end -->
    </lightning-card>

</template>
