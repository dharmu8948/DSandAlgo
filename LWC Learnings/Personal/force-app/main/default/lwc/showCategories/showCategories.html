<!-- leftNavigation.html -->
<template>

    <lightning-layout>
        <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="2">
            <div class="first-div">
                <nav class="slds-nav-vertical" aria-label="Category Navigation">
                    <ul class="slds-nav-vertical__section">
                        <template for:each={categories} for:item="category">
                            <li key={category.id}
                                class="slds-nav-vertical__item">
                                <a href="javascript:void(0);"
                                    onclick={handleCategoryClick}
                                    data-id={category.id}
                                    class="slds-nav-vertical__action">
                                    {category.name}
                                </a>
                            </li>
                        </template>
                    </ul>
                </nav>
            </div>
        </lightning-layout-item>

        <lightning-layout-item flexibility="auto" padding="horizontal-medium" size="7">
            <template lwc:if={isExists}>
            <div class="second-div">
              
                    <div class="right-div">
                        <c-albums albums-details={albumDet} style="display: flex;"></c-albums>
                    </div>
            </div>
        </template>
        </lightning-layout-item>
    </lightning-layout>

    <!--<div class="main-div">
       <div class="left-div">
            <lightning-card style="background-color: white;">
                
            </lightning-card>
        </div>
        
    </div>-->
</template>
