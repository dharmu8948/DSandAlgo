<template>
    <lightning-card title="Weather Information Center" variant="narrow" icon-name="utility:world">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Enter City Name" placeholder="eg. Noida, Mumbai, Gurgaon.." onchange={handleChange}></lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button label="Get Weather Details" variant="brand" onclick={handleClick}></lightning-button>
        </div>

        <template if:true={showDetails}>
          <h1>Show Result</h1>
        </template>

    </lightning-card>
</template>
