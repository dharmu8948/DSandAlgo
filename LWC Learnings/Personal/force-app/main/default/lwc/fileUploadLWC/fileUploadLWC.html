<template>
    <lightning-card style="backgroud-color:#808080;">
         <lightning-card >
        <div class="slds-p-left_small slds-m-top_x-small">
            <lightning-layout>
                <!-- upload file Screen -->
                <lightning-layout-item >
                    <!-- accepting the file with these formats -->
                    <lightning-input type="file"
                    accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf"
                    label="File input" onchange={openfileUpload}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item class="getPadding" size="3">
                    <!-- <template if:true={fileData}> -->
                        <div class="input-margin" if:true={fileData}>
                            <lightning-input type="text" title={fileData.filename} disabled="true" value={fileData.filename}></lightning-input>
                        </div>
                    <!-- </template> -->
                </lightning-layout-item>
                <lightning-layout-item class="getPadding" >
                    <lightning-button variant="brand" label="Add Product" title="Add Product" onclick={handleClick}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
    <lightning-card class="slds-m-top_x-small">
        <div class="slds-p-left_small" >
            <!-- search product Screen -->
        <lightning-layout >
            <lightning-layout-item size="8">
                <lightning-input label="Search Product" placeholder="Enter the product name here.." onchange={handleChange}></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item class="getPadding" size="4">
                <lightning-button variant="brand" label="Search Product" title="Search Product" onclick={handleSearchClick}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
        </div>
    </lightning-card>
    <lightning-card class="slds-p-left_small slds-m-top_x-small">
        <!-- Screen to show the Images on load on page -->
        <lightning-layout class="getPadding">
            <template for:each={allProducts} for:item="product">
                <lightning-layout-item  key={product.Id} size="3">
                    <div style="margin-left: 10px;" class="image-container">
                    <img title={product.Title}  src={product.thumbnailFileCard}  alt={product.Title}/>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
        <div  class="button-center">
            <lightning-button   variant ="brand" label="Load More.." title="Load More.." onclick={loadMoreHandleClick}></lightning-button>
        </div>
    </lightning-card>
    </lightning-card>
</template>
